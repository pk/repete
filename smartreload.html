<!DOCTYPE html>
<html>
  <head>
    <title>Lorem Ipsum Global page</title>
    <script src="Scripts/smartreload.js" type="text/javascript" language="JavaScript" />
    <script language="JavaScript">
      /**
      * Registering event listeners
      */
      safari.application.addEventListener("contextmenu", SmartReload.contextMenuHandler, false);
      safari.application.addEventListener("validate",    SmartReload.validateHandler, false);
      safari.application.addEventListener("command",     SmartReload.commandHandler, false);
      safari.application.addEventListener("message",     SmartReload.messageHandler, false);

      // Run reloading rutine
      SmartReload.startReloadingTabs();
    </script>
  </head>
  <body></body>
</html>
