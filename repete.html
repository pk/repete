<!DOCTYPE html>
<html>
  <head>
    <title>Lorem Ipsum Global page</title>
    <script src="Scripts/repete.js" type="text/javascript" language="JavaScript"></script>
    <script language="JavaScript">
      /**
      * Registering event listeners
      */
      var repete = new Repete();
      safari.application.addEventListener("contextmenu", function(e) { repete.contextMenuHandler(e); }, false);
      safari.application.addEventListener("validate",    function(e) { repete.validateHandler(e); }, false);
      safari.application.addEventListener("command",     function(e) { repete.commandHandler(e); }, false);
      safari.application.addEventListener("message",     function(e) { repete.messageHandler(e); }, false);
    </script>
  </head>
  <body></body>
</html>
